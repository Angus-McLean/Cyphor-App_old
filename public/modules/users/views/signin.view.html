<!-- User is not signed in -->

<link href="/public/modules/users/css/signin.styles.css" rel="stylesheet">

<div class="row" id="signinform">
    <div class="container">
        <div class="col-md-8 col-md-offset-2">
            <h1>Cyphor</h1>
            
            <form class="style-4" name="signin" ng-submit="signinFunction()">
                <div class="form-group">
                    <input type="text" name="username" placeholder="Username" required/>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required/>
                </div>
                <div class="form-group">
                    <a ng-click="signinFunction()" class="btn btn-circle page-scroll">
                        <i class="fa fa-lock animated"></i>
                    </a>
                </div>
            </form>

            <p>Don't have an account? <br/><a ui-sref="signup">Signup</a></p>

        </div>
    </div>
</div>
