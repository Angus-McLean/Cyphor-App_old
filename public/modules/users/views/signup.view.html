<!-- User is sign up -->
<link href="/public/modules/users/css/signin.styles.css" rel="stylesheet">

<div class="row" id="signupform">
   
    <div class="col-md-8 col-md-offset-2">
        <h1>Cyphor</h1>
        
        <form class="style-4" name="signup" ng-submit="signupFunction()">
            <div class="form-group">
                <input type="text" name="firstName" placeholder="First Name" required/>
            </div>
            <div class="form-group">
                <input type="text" name="lastName" placeholder="Last Name" required/>
            </div>
            <div class="form-group">
                <input type="text" name="email" placeholder="Email" required/>
            </div>
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required/>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required/>
            </div>
            <div class="form-group">
                <a ng-click="signupFunction()" class="btn btn-circle page-scroll">
                    <i class="fa fa-lock animated"></i>
                </a>
            </div>
        </form>

        <p><a ui-sref="signin">Back to Signin</a></p>

    </div>
</div>
