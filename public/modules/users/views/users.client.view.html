<header class="intro">
    <link href="/public/modules/users/css/signin.client.styles.css" rel="stylesheet">
    <div class="intro-body">
        <div class="container" ng-app='users'  ng-controller='authenticationCtrl'>
            
            <!-- User is signed in -->
            <div class="row" ng-show="user">

                <div class="col-md-4 col-md-offset-2">
                    <img src="/public/modules/users/img/incognito_small.jpg">
                </div>
                <div class="col-md-8 col-md-offset-2">
                    <h2>{{ user.firstName }} {{ user.lastName }}</h2>
                    <p>{{ user.username }}</p>
                </div>
                <div>
                    <a class="btn btn-default btn-lg" ng-click="signoutFunction()">Sign out</a>
                </div>
            </div>

            <div ng-show="!user">
                <!-- User is not signed in -->
                <div class="row" id="signinform" ng-show="formid == 'signinform'">
                   
                    <div class="col-md-8 col-md-offset-2">
                        <h1>Cyphor</h1>
                        
                        <form class="style-4" name="signin" ng-submit="signinFunction()">
                            <div class="form-group">
                                <input type="text" id="username" placeholder="Username" required/>
                            </div>
                            <div class="form-group">
                                <input type="password" id="password" placeholder="Password" required/>
                            </div>
                            <div class="form-group">
                                <a ng-click="signinFunction()" class="btn btn-circle page-scroll">
                                    <i class="fa fa-lock animated"></i>
                                </a>
                            </div>
                        </form>

                        <p> {{ error }} </p>
                        <p>Don't have an account? <br/><a ng-click="formid = 'signupform'">Signup</a></p>

                    </div>
                </div>

                <!-- User is sign up -->
                <div class="row ng-hide" id="signupform" ng-show="formid == 'signupform'">
                   
                    <div class="col-md-8 col-md-offset-2">
                        <h1>Cyphor</h1>
                        
                        <form class="style-4" name="signin" ng-submit="signinFunction()">
                            <div class="form-group">
                                <input type="text" name="firstName" placeholder="First Name" required/>
                            </div>
                            <div class="form-group">
                                <input type="text" name="lastName" placeholder="Last Name" required/>
                            </div>
                            <div class="form-group">
                                <input type="text" name="email" placeholder="Email" required/>
                            </div>
                            <div class="form-group">
                                <input type="text" name="username" placeholder="Username" required/>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" placeholder="Password" required/>
                            </div>
                            <div class="form-group">
                                <a ng-click="signupFunction()" class="btn btn-circle page-scroll">
                                    <i class="fa fa-lock animated"></i>
                                </a>
                            </div>
                        </form>

                        <p> {{ error }} </p>
                        <p><a ng-click="formid = 'signinform'">Back to Signin</a></p>

                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
