
<link href="/public/modules/channels/css/channels.styles.css" rel="stylesheet">
<div class="row">
    <div class="container">

        <modal visible="showModal">
            <div ng-include="'/public/modules/channels/views/channelConfig.client.view.html'"></div>
        </modal>

        <div class="row">
            <div class="col-xs-8">
                <div class="form-group style-4">
                    <input type="text" id="search" placeholder="Search Channels ... "/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2"></div>
            <div class="col-xs-8">
            
                <div class="list-group" id="channelstable">

                    <div class="list-group-item list-header row">
                        <div class="col-xs-6">Cyphor Channels </div>
                    </div>   

                    <div ng-repeat="(hostname, channelGroup) in grouppedChannels">

                        <div ng-include="'channels/views/channelGroup.client.view.html'"></div>

                    </div>
            </div>
        </div>
    </div>

</div>
<div class="float-bottom">
    <div class="col-md-2 col-md-offset-5">
        <a class="btn btn-default btn-lg" ng-click="saveNewChannel()">New Channel</a>
    </div>
</div>
